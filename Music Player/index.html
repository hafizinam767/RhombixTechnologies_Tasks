<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="player-container">
    <h1>üéµ Simple Music Player</h1>

    <!-- Search + Filter -->
    <input type="text" id="searchBar" placeholder="Search song...">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="pop">Pop</option>
      <option value="rock">Rock</option>
      <option value="jazz">Jazz</option>
    </select>

    <!-- Song Info -->
    <div class="now-playing">
      <h3 id="songTitle">Select a song</h3>
      <p id="songCategory">Category</p>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" min="0" max="100" value="0">
      <span id="totalTime">0:00</span>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prevBtn">‚èÆ Prev</button>
      <button id="playPauseBtn">‚ñ∂Ô∏è Play</button>
      <button id="nextBtn">‚è≠ Next</button>
      <input type="range" id="volumeControl" min="0" max="1" step="0.1">
    </div>

    <!-- Playlist -->
    <ul id="playlist"></ul>
  </div>

  <audio id="audioPlayer"></audio>

  <script src="script.js"></script>
</body>
</html>
